language: python
python:
  - "3.5"
  - "3.6"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - pip install -U pip
  - pip install .
  - pip install coveralls
  - pip3 install -e git+https://github.com/fun-zoological-computing/AllenSDK
  - pip3 install -e git+https://github.com/scidash/sciunit@dev
  - pip3 install dask distributed brian2 numba
  - sudo pip3 install --upgrade beautifulsoup4

script:  
  - sh test.sh
after_success:
  - coveralls
