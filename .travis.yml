language: python
python:
  - "3.5"
  - "3.6"
install:
  - sudo apt-get update
  - sudo apt-get install python-lxml gnuplot
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - pip install -U pip
  - pip install .
  - pip install coveralls
  - pip install git+https://github.com/fun-zoological-computing/AllenSDK
  - pip install pyneuroml
  - pip install git+https://github.com/NeuralEnsemble/libNeuroML 
  - pip install git+https://github.com/scidash/sciunit@dev
  - pip install dask distributed brian2 numba
  - pip install --upgrade beautifulsoup4
  - pip install asciiplotlib
  - pip install neurodynex
script:
  - cd neuronunit/unit_test/working
  - python izhi_elephantrt.py
after_success:
  - coveralls
