version: 0.2

phases:
  install:
    commands:
      # Install dependencies needed for running tests
      - pip install -r requirements.txt
      - pip install -e .

  pre_build:
    commands:
      # Discover and run unit tests. For more information, see <https://docs.djangoproject.com/en/2.0/topics/testing/overview/>
      - bash test.sh

artifacts:
  files:
    - 'config.yml'
    - 'setup.py'
    - 'requirements/**/*'
    - 'requirements.txt'
    - 'neuronunit/unit_tests/low_level_tests.py'
    - 'neuronunit/unit_tests/high_level_tests.py'
